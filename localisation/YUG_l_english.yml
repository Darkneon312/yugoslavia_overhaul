 moreyugoslavia.1.t:0 "Petar II officially of age to rule"
 moreyugoslavia.1.d:0 "Petar II, the son of the late Alexander I, is now offically allowed to rule the country. In 1934 a regency was established under Prince Regent Paul Karađorđević, the cousin of Alexander, but now the regency can end."
 moreyugoslavia.1.a:0 "Long live Petar II!"
 moreyugoslavia.1.b:0 "No, he will become a figurehead."
 moreyugoslavia.2.t:0 "Ljubomir Davidović passes away"
 moreyugoslavia.2.d:0 "Ljubomir Davidović, the creator of Demokratska Stranka has recently passed away. As one of the oldest members of the Serbian Parliament and as prime minister, he played an important role in shaping then Serbia and today Yugoslavia. His actions will never be forgotten. His successor will be one of his young friends, Milan Grol."
 moreyugoslavia.2.a:0 "May he rest in peace."
 moreyugoslavia.3.t:0 "The Croatian Problem and Stojadinović"
 moreyugoslavia.3.d:0 "Since his election as prime minister in 1935, Milan Stojadinović proved to be ineffective in solving the Croatian Problem. His incompetence has left Prince Paul with no choice but to remove him from his position."
 moreyugoslavia.3.a:0 "He will be putting Dragiša Cvetković in power."
 
 moreyugoslaviacommunist.1.t:0 "Communists storm the Parliment!"
 moreyugoslaviacommunist.1.d:0 "Members of the KPJ have today stormed the Parliment building and demanded a new government under the party's leader Josip Broz Tito. If their demands are not met, they threaten militarily fighting for the control of Yugoslavia."
 moreyugoslaviacommunist.1.a:0 "We have no other choice."
 
 moreyugoslaviaelection.1.t:0 "1938 Election"
 moreyugoslaviaelection.1.d:0 "The time has come for the parliamentary elections of 1938. The previous election of 1935 resulted in a victory for the JRZ now under Milan Stojadinović. The United Opposition primariy consisting of croatian parties under Vladko Maček are running against Stojadinović. What will be the outcome?"
 moreyugoslaviaelection.1.a:0 "The JRZ wins the Election!"
 moreyugoslaviaelection.1.b:0 "The opposition wins the Election!"
 
 moreyugoslaviaoccupation.1.t:0 "The Yugoslavian Question"
 moreyugoslaviaoccupation.1.d:0 "The Yugoslav Government has decided to officially surrender but refuse to cooperate in any way. However the autonomous governments have decided to go against Yugoslavia and are willing to assist us. How should we proceed?"
 moreyugoslaviaoccupation.1.a:0 "Split the regions accordingly."
 moreyugoslaviaoccupation.2.b:0 "Occupy them!"
 
 moreyugoslaviapolitics.1.t:0 "The Status of the Regency"
 moreyugoslaviapolitics.1.d:0 " "
 moreyugoslaviapolitics.1.a:0 "Things will stay as they are."
 moreyugoslaviapolitics.1.b:0 "Their involment will be reduced."
 moreyugoslaviapolitics.1.c:0 "They will play an important role for the future."
 
